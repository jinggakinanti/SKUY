<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src ="./login.js" defer> </script>
    <script src="https://kit.fontawesome.com/f108b5ae3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="logoSkuy">
                <img src= "logo.png">
            </div>
             <div class="button-box">
                <div id ="btn"></div>
                <a href = "#"><button type = "button" class = "toggle-btn" onclick= "login()"><p class = "login">Login</p></a>
                </button>
                <a href ="#"><button type = "button" class = "toggle-btn" onclick = "register()"><p class = "register">Register</p></button></a>
                </button>
             </div>
             <form id = "login" class = "input-group" action="index.html">
                <div class="input-box">
                    <span class ="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type = "text" id = "username" class="input-field" placeholder="Username" required>    
                </div>
                <div class = "input-box">
                    <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>               
                    <input type = "password" class="input-field" placeholder="Password" required>
                </div>
                <p>Forgot Password?</p>
                <button type ="submit" class = "submit-btn">Login</button>
             </form>
             <form id="register" class = "input-group" action="index.html">
                <div class="input-box">
                    <span class ="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type = "text" id = "username" class="input-field" placeholder="Username" required>    
                </div>
                <div class = "input-box">
                    <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>            
                    <input type = "password" class="input-field" placeholder="Password" required>
                </div>
                <div class = "input-box">
                    <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>             
                    <input type = "password" class="input-field" placeholder="Confirm Password" required>
                </div>
                <button type ="submit" class = "submit-btn">Register</button>
             </form>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
